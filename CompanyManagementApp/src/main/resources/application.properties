server.port= 8082
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/stockapp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Pass@1234
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.main.allow-bean-definition-overriding=true
spring.jackson.date-format=yyyy-MM-dd hh:mm:ss

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


eureka.client.serviceUrl.defaultZone=http://localhost:8084/eureka
spring.application.name=company-consumer
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true